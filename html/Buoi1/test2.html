<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            color: yellow;
            background-color: blue;
        }

        .form-control {
            margin: auto;
        }
    </style>
</head>

<body>
    <!-- 
        css có 3 kiểu 
        1 : css kiểu inline -> bắt tại chính nó (1)
        2: css kiểu internal -> bắt id và class nằm trong file chính nó 
        3: external -> bắt id và class năm bên file khác
     -->

    <h1 style="border: 9px solid red;">Xin chào các bạn</h1>
    <div class="form-control">
        <form action="">
            <input type="text" name="" id="" placeholder="Nhập tên">
        </form>
    </div>

</body>

</html>
