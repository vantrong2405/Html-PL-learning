<!-- 
    1) input:re : nhập lại
    2) input:button : Đăng ký

 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form đăng ký</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="main">
        <form action="">
            <h1>Đăng ký thành viên</h1>
            <input class="txt" type="text" name="" id="" placeholder="Tên đăng nhập">
            <input class="txt" type="password" name="" id="" placeholder="Mật khẩu">
            <input class="txt" type="password" name="" id="" placeholder="Nhập lại mật khẩu">
            <input class="txt" type="email" name="" id="" placeholder="Email">
            <input class="btn" type="reset" value="Nhập lại">
            <input class="btn" type="button" value="Đăng ký">
        </form>
    </div>
    <div class="khoi">
        <img src="./top-nhung-hinh-anh-hoa-dep-bong-hoa-dep-nhat-1.jpg" alt="">
    </div>
</body>

</html>
