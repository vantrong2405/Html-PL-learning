<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thuoc tinh html5</title>
    <link rel="stylesheet" href="main.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <header>
        <div class="menu">
            <div class="phantu">
                <div class="bieutuong" data-click="grid">
                    <i class='bx bxs-grid'></i>
                </div>
                <div class="noidung" id="grid">
                    <a href="">quang cao</a>
                    <a href="">tin tuc</a>
                    <a href="">phong hop</a>
                    <a href="">su kien</a>
                    <a href="">nang cao</a>
                    <a href="">trong ham</a>
                </div>
            </div>
            <div class="phantu">
                <div class="bieutuong" data-click="rounded">
                    <i class='bx bxs-message-rounded'></i>
                </div>
                <div class="noidung" id="rounded">
                    <a href="">quang cao</a>
                    <a href="">tin tuc</a>
                    <a href="">phong hop</a>
                    <a href="">su kien</a>
                    <a href="">nang cao</a>
                    <a href="">trong ham</a>
                </div>
            </div>
            <div class="phantu">
                <div class="bieutuong" data-click="bell">
                    <i class='bx bxs-bell'></i>
                </div>
                <div class="noidung" id="bell">
                    <a href="">quang cao</a>
                    <a href="">tin tuc</a>
                    <a href="">phong hop</a>
                    <a href="">su kien</a>
                    <a href="">nang cao</a>
                    <a href="">trong ham</a>
                </div>
            </div>

            <div class="phantu">
                <div class="bieutuong dn">
                    <i class='bx bxs-user'></i>
                </div>
                <div class="dangnhap" id="bell">
                    <form action="">
                        <h1>Đăng nhập</h1>
                        <input class="txt" type="text" name="" id="" placeholder="Tên đăng nhập">
                        <div class="mk">
                            <input class="txt txt-mk" type="password" name="" id="" placeholder="Mật khẩu">
                            <i class="fa-solid fa-eye eye-open"></i>
                            <i class="fa-solid fa-eye-slash eye-close"></i>
                        </div>
                        <input class="btn-dn" type="button" value="Đăng nhập">
                    </form>
                </div>
            </div>
        </div>
    </header>

    <script src="main.js"></script>
</body>

</html>
